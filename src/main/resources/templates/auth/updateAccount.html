<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resgister</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
<body>
  <div class="container">

    <center>
      <h1 class="p-12">Update Account</h1>
    </center>
    <center>
      <h1 class="p-12">Vous serez deconnecter apres la sauvegarde</h1>
    </center>
    <form th:action="@{/updateAccount}" th:object="${user}" method="post">
      <div class=" mb-1">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" id="exampleFormControlInput1" required/>     
      </div>
      <div class=" mb-1">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" id="exampleFormControlInput1" required/>     
      </div>
      <div class=" mb-1">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control" id="exampleFormControlInput1" required />     
      </div>
        <div class="div">
           <button class="btn btn-primary" type="submit">Register</button> 
        </div>

  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agency Director Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
</head>
<body>
  <center>
    <h2>Welcome to Director Dashboard</h2>
  </center>
    <div class="container">
      
      <p>Logged as: <span sec:authentication="name"></span></p>
    <p>Has role: <span sec:authentication="authorities"></span></p>
  </div>
  <div class="container " style="display: flex; place-items: 12px;">
    <p class="spacer"><a th:href="@{/director/dashboard}">Home</a></p>
    <p class="spacer"><a th:href="@{/logout}">Log out</a></p>
    <p class="spacer"><a th:href="@{/director/createTravel}">createTravel</a></p>
    <p class="spacer"><a th:href="@{/director/travelList}">Travel List</a></p>
    <p class="spacer"><a th:href="@{/updatePassword}">updatePassword</a></p>
  </div>

      <table class="table">

          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Younde</td>
              <td>Douala</td>

              <td><i class="bi bi-trash red"></i></td>

          </tbody>

  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">depart</th>
          <th scope="col">destination</th>
          <th scope="col">date</th>
          <th scope="col">Heure</th>
          <th scope="col">Tarif</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>

        <tr th:if="${travels.empty}">
          <th scope="row">1</th>
          <td colspan="2"> No travels Available </td>
        </tr>
        <tr th:each="agence : ${travels}">
          <!-- <th scope="row">1</th> -->
          <td><span th:text="${agence.id}"> </span></td>
          <td><span th:text="${agence.depart}"> </span></td>
          <td><span th:text="${agence.destination}"> </span></td>
          <td><span th:text="${agence.date}"> </span></td>
          <td><span th:text="${agence.heure}"> </span></td>
          <td><span th:text="${agence.Tarif}"> </span></td>


          <td>
            <a th:href="@{/director/travel/delete(id=${agence.id})}">
              <i class="bi bi-trash red"></i>
            </a>
          </td>
          <td>
            <a th:href="@{/director/updateTravel(id=${agence.id})}">
              <i class="bi bi-pencil-square"></i>
            </a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <style>
    .spacer{
      margin: 20px;
    }
    .red{
        color: red;
        /* background-color: red; */
    }
  </style>
</body>
</html>
